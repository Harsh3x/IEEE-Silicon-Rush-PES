<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Page</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
        background-color: #CBF0AA;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      
    }

    .container {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      background-color: #d4f1bc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 200px;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
    }

    .back-button-icon {
      font-size: 20px;
      color: #8b4513;
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .content {
      padding: 20px;
    }

    .calories {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .icon {
      margin-right: 10px;
      color: #ff6347;
      font-size: 24px;
    }

    .calories-text {
      font-size: 16px;
      font-weight: bold;
    }

    .portion-size {
      margin-bottom: 20px;
    }

    .portion-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      background-color: white;
      border: none;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      color: black;
    }

    .button.active {
      background-color: #a3d89c;
    }

    .nutrition {
      display: flex;
      justify-content: space-between;
    }

    .nutrition-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      flex: 1;
      margin: 0 5px;
    }

    .nutrition-icon {
      color: #ff6347;
      font-size: 24px;
      margin-bottom: 5px;
    }

    .nutrition-text {
      font-size: 14px;
      font-weight: bold;
    }

    .nutrition-value {
      font-size: 14px;
    }

    .done-button {
      text-align: center;
      margin-top: 20px;
    }

    .done-button button {
      padding: 10px 20px;
      background-color: #8b4513;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .done-button button:hover {
      background-color: #6b3b25;
    }
    #foodname1{
      color: black;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Image Container -->
    <div class="image-container">
      <img
       id="displayImg"
        alt="Cappuccino"
        class="image"
      />
      <span class="title" id="foodname1">FOOD</span>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="calories">
        Calories<span class="calories-text" id="calorie1"> 0 Kcal</span>
      </div>

      <!-- Portion Size -->
      <div class="portion-size">
        <h3 class="portion-title">Portion Size</h3>
        <div class="buttons">
          <a href="small.html" class="button">Small</a>
          <a href="medium.html" class="button active">Medium</a>
          <a href="large.html" class="button">Large</a>
        </div>
      </div>

      <!-- Nutrition -->
      <div class="nutrition">
        <div class="nutrition-item">
          <i class="fa fa-dumbbell nutrition-icon"></i>
          <span class="nutrition-text">Protein</span>
          <span class="nutrition-value" id="protein1">0g</span>
        </div>
        <div class="nutrition-item">
          <i class="fa fa-bread-slice nutrition-icon"></i>
          <span class="nutrition-text">Carbs</span>
          <span class="nutrition-value" id="carb1">0g</span>
        </div>
        <div class="nutrition-item">
          <i class="fa fa-tint nutrition-icon"></i>
          <span class="nutrition-text">Fats</span>
          <span class="nutrition-value " id="fat1">0g</span>
        </div>
      </div>

      <!-- Done Button -->
      <div class="done-button">
        <a href = "camera.html">
            <button>Done</button>
        </a>
      </div>
    </div>
  </div>
  <script>
    const capturedImage = document.getElementById("displayImg");
      const c1=document.getElementById("carb1");
      const p1=document.getElementById("protein1");
      const f1=document.getElementById("fat1");
      const food1=document.getElementById("foodname1");
      const cal1=document.getElementById("calorie1");
      const base64Image = localStorage.getItem('imgurl');
      const result=JSON.parse(localStorage.getItem('details'));
      if (base64Image) {
          capturedImage.src = base64Image; // Clear the stored image
      }
      if(result){
        p1.innerText=`${result.protein}g`;
        c1.innerText=`${result.carbohydrates}g`;
        f1.innerText=`${result.fats}g`;
        cal1.innerText=`${result.calories} kcal`;
        food1.innerText=result.category;
      }
  </script>
  </script>

</body>
</html>
