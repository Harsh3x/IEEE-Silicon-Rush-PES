<!DOCTYPE html>
<html>
<head>
  <title>CalSnap</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color:white;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      cursor : pointer;
      
    }

    .container {
      text-align: center;
    }

    img {
      max-width: 100%;
    }

  </style>

<style>
  /* Styling the navigation bar */
  .bottom-navigation{
    display: flex;                /* Use flexbox for layout */
    justify-content: space-around; /* Distribute buttons evenly */
    align-items: center;          /* Center align buttons vertically */
    position: fixed;              /* Fix the nav bar at the bottom */
    bottom: 0px;                    /* Stick to the bottom of the viewport */
    width: 90vw;                  /* Full width */
    height: 60px;                 /* Adjust height */    
    z-index: 1000;     
  }

  /* Styling individual buttons */
  .nav-button {
    flex: 1;                      /* Each button takes equal width */
    text-align: center;           /* Center align content */
  }

  /* Styling icons inside buttons */
  .nav-button img {
    width: 90px;                  /* Adjust icon size */
    height: 55px;                 /* Ensure uniform size */
    display: inline-block;        /* Keep them inline */
  }

</style>

   
  
</head>
<body>
  <div class="container">
    <img src="UserDesgin2.png" alt="CalSnap Logo">
    <span class="info" style="position:absolute;top:6vh;left:12vw;font-size: 30px;" id ="calorie"> <h1>0</h1></span>
    <span class="info" style="position:absolute; top:34vh;left:10vw;;font-size: 20px;" id="carb"> <h1>0g</h1></span>
    <span class="info" style="position:absolute;top:70vh;left:10vw; font-size: 20px;" id="fat"> <h1>0g</h1></span>
    <span class="info" style="position:absolute;top:105vh;left:10vw;font-size:20px;" id="protien"> <h1>0g</h1></span>
  </div>

  <div class="bottom-navigation">
    <a href="camera.html" class="nav-button">
      <img src="home2.png" alt="Home Icon">
    </a>
    <a href="points.html" class="nav-button">
      <img src="giftsicon2.png" alt="Gifts Icon">
    </a>
    <a href="User.html" class="nav-button">
      <img src="profile2.png" alt="Profile Icon">
    </a>
  </div>
  <script>
    const result=JSON.parse(localStorage.getItem('details'));
    console.log("result: ",result);
    if(result){
      const c1=document.getElementById("calorie");
      const cb1=document.getElementById("carb");
      const f1=document.getElementById("fat");
      const p1=document.getElementById("protien");
      console.log("this is c1 ",c1.innerHTML);
      const temp1=c1.innerText;
      const temp2=cb1.innerText;
      const temp3=f1.innerText;
      const temp4=p1.innerText;
      console.log("prev calorie: ",temp1);
      c1.innerHTML=`${parseInt(temp1)+result.calories} k`;
      cb1.innerHTML=`${parseInt(temp2)+result.carbohydrates}g`;
      f1.innerHTML=`${parseInt(temp3)+result.fats}g`;
      p1.innerHTML=`${parseInt(temp4)+result.protein}g`;
    }
  </script>
</body>
</html>
